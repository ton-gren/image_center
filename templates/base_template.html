<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mediaCenter.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.0.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <title>Media Center - {% block title %} {% endblock%}</title>
</head>
<body>
    <div id="container" class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <a class="navbar-brand" href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='head.ICO')}}" width="30" height="30" class="d-inline-block align-top" alt="">Media Center</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Services
                  </a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="{{ url_for('image_center') }}">Image Services</a>
                    <a class="dropdown-item" href="{{ url_for('audio_center') }}">Audio Services</a>
                    <a class="dropdown-item" href="{{ url_for('video_center') }}">Video Services</a>
                  </div>
                </li>
              </ul>
            </div>
        </nav>
        <br>

        {% block body_content %} {%endblock%}

        <div class="container">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="{{ url_for('image_center') }}" class="nav-link px-2 text-muted">Image Services</a></li>
                <li class="nav-item"><a href="{{ url_for('audio_center') }}" class="nav-link px-2 text-muted">Audio Services</a></li>
                <li class="nav-item"><a href="{{ url_for('video_center') }}" class="nav-link px-2 text-muted">Video Services</a></li>
                <li class="nav-item"><a href="{{ url_for('formats') }}" class="nav-link px-2 text-muted">Supported File Formats</a></li>
              </ul>
              <p class="text-center text-muted">Â© built winter 2024, Tony Darco</p>
            </footer>
          </div>
    </div>
</body>
</html>
